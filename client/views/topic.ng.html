<!--头部-->
<div class="bar bar-header bar-dark">
    <a class="button button-clear" href="/topic/Reply">
        <i class="icon ion-ios-bell"></i>

        <div class="notifications" ng-if="notifications.length!=0"></div>
    </a>

    <div class="h1 title">论坛</div>

    <a class="button button-clear" href="/addTopic">
        <i class="icon ion-plus-circled"></i>
    </a>

    <blaze-template name="loginButtons"> </blaze-template>

</div>

<!--论坛中间显示的内容-->
<ion-content>
    <div style="margin-top: 50px">


        <ion-refresher
                pulling-text="下拉刷新..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list card" ng-repeat="post in vm.posts">

            <div class="item item-avatar">
                <img src="img/1.jpg">

                <h2>{{post.author}}</h2>

                <p>创建于{{post.submitted | date:'MM.dd HH:mm'}}</p>
            </div>

            <a class="item item-body" href="/topic/Details/{{post._id}}" ng-click="showLoading(post._id)">
                 <span class="text-title1">
                     {{post.title}}
                 </span>

                <span class="text-title">
                    {{post.content}}
                </span>

                <div class="row ">
                    <div class="col">
                        <img class="full-image" src="img/1.jpg">

                    </div>
                    <div class="col">
                        <img class="full-image" src="img/1.jpg">
                    </div>
                    <div class="col">
                        <img class="full-image" src="img/1.jpg">
                    </div>
                </div>
            </a>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item padding1" href="#">
                    <i class="icon ion-eye"></i>
                    {{post.browses.length}}
                </a>

                <a class="tab-item padding1" href="#">
                    <i class="icon ion-chatbox"></i>
                    {{post.comments}}
                </a>
                <a class="tab-item padding1 " href="#" ng-click="upPraises(post._id)">
                    <i class="icon ion-thumbsup"></i>
                    {{post.praises.length}}
                </a>
            </div>

        </div>
