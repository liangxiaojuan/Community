<!--头部-->
<div class="bar bar-header bar-dark">
    <a class="button button-clear"  href="/topic/Details/{{comment.postId}}">
        <i class="icon ion-ios-arrow-left"></i>
    </a>
    <div class="h1 title">详情</div>
</div>



<!--话题中间显示的内容-->
<ion-content>
    <div style="margin-top: 50px">
        <div class="list card">

            <div class="item item-avatar">
                <img src="img/1.jpg">
                <h2>{{comment.author}}</h2>
                <p>{{comment.submitted | date:'MM.dd '}} 发表于 <a href="" class="text-one-a" >{{comment.postTitle}}</a></p>
            </div>

            <div class="item item-body">

                <span class="text-two">
               {{comment.content}}
                </span>
                <div class="row "  >
                    <div class="col">
                        <img class="full-image" src="img/1.jpg">

                    </div>
                    <div class="col">
                        <img class="full-image" src="img/1.jpg">
                    </div>
                    <div class="col">
                        <img class="full-image" src="img/1.jpg">
                    </div>
                </div>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
           

                <a class="tab-item padding1" href="#">
                    <i class="icon ion-chatbox" ></i>
                  {{comments.lengtht}}
                </a>
                <a class="tab-item padding1" href="#">
                    <i class="icon ion-thumbsup"></i>
                    250
                </a>
                     <a class="tab-item padding1" href="#">
                    <i class="icon ion-eye" ></i>
                 
                </a>
            </div>
           <div class="item item-avatar" s  ng-repeat="com in  comments">
                <img src="/img/1.jpg">
                <h2>{{com.author}}</h2>
                   <p> {{com.submitted | date:'MM.dd HH:mm'}}</p>
                      <h3 class="text-one" style="white-space:pre;">
                {{com.content}}
                </h3>
                            
            </div>


        </div>


    </div>
</ion-content>

<div class="bar bar-footer bar-dark item-input-inset ">
    <label class="item-input-wrapper">
        <input type="search" placeholder="说点什么吧" ng-model="com.content" >
    </label>
    <button class="button button-clear"  ng-click="addComments(com)">
        发送
    </button>
</div>
